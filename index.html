<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      data-auto-a11y="true"
    ></script>
    <script defer src="src/js/model.js"></script>
    <script defer src="src/data/data.js"></script>
    <script defer src="src/js/controller.js"></script>
    <title>AfroFoodie// Search for Afro Inspired recipes</title>
  </head>

  <body>
    <header class="header mb-12 px-4 flex justify-between items-center">
      <div class="relative h-32">
        <a href="index.html">
          <img class="logo h-32" src="./src/img/logoDark.png" alt="Logo" />
        </a>
      </div>

      <form class="border relative h-10 rounded-full py-2 px-6 hover:shadow-lg">
        <input name="search" type="text" placeholder="Search Recipes" />
        <button
          id="search-btn"
          class="
            hover:bg-gray-600
            focus:outline-none
            btn
            ml-8
            w-12
            h-full
            rounded-full
          "
        >
          <i class="fas fa-search"></i>
        </button>
      </form>
      <nav class="nav">
        <ul class="nav__list flex">
          <div class="relative h-10 rounded-full py-2 px-4 hover:shadow-lg">
            <button
              class="mode focus:outline-none text-md font-semibold text-shadow"
            >
              DarkMode
            </button>
          </div>
          <div
            class="
              border
              relative
              h-10
              rounded-full
              py-2
              px-4
              hover:shadow-lg
              ml-8
            "
          >
            <button
              id="my-recipes"
              class="focus:outline-none text-md font-semibold text-shadow"
            >
              <i class="fas fa-bars"></i>
              My Recipes
            </button>
          </div>
        </ul>
      </nav>
    </header>

    <main class="bodyody h-full w-full">
      <div id="by-regions" class="mb-12 px-4">
        <h2 class="text-2xl font-bold flex justify-center">
          Recipes by Regions
        </h2>
        <!-- <div class="mx-4 flex"> -->
        <!-- <i class="cursor-pointer self-center fas fa-arrow-circle-left"></i> -->
        <div
          id="recipes-region__div"
          class="bg-image w-full flex justify-center items-center gap-3 py-5"
        ></div>
        <!-- <i class="cursor-pointer self-center fas fa-arrow-circle-right"></i> -->
        <!-- </div> -->
      </div>

      <div id="top-rated__div" class="mb-12 px-4">
        <h2 class="text-2xl font-bold flex justify-center">
          Top Rated Recipes
        </h2>
        <!-- <i class="fas fa-arrow-circle-left"></i> -->
        <div
          id="top-rated"
          class="bg-image w-full flex justify-center items-center gap-3 py-5"
        ></div>
        <!-- <i class="fas fa-arrow-circle-right"></i> -->
      </div>
      <div id="by-diet" class="mb-12 px-4">
        <h2 class="text-2xl font-bold flex justify-center">Recipes by Diet</h2>
        <!-- <i class="fas fa-arrow-circle-left"></i> -->
        <div
          id="diet__div"
          class="bg-image w-full flex justify-center items-center gap-3 py-5"
        ></div>
        <!-- <i class="fas fa-arrow-circle-right"></i> -->
      </div>

      <div id="recipes-result" class="mb-12 px-4">
        <h2
          id="all-results-title"
          class="capitalize text-2xl font-bold flex justify-center"
        >
          All Recipes
        </h2>

        <div
          id="all-results"
          class="
            bg-image
            w-full
            flex flex-wrap
            justify-center
            items-center
            gap-14
            py-5
            
          "
        ></div>
        <div class="text-center">
          <button
            class="
              relative
              h-10
              rounded-full
              py-2
              px-4
              hover:shadow-lg
              focus:outline-none
              text-md
              font-semibold
              text-shadow
            "
            id="load-more"
          >
            load more
          </button>
        </div>
      </div>

      <div class="search-results">
        <ul class="results"></ul>

      </div>

    </main>
    <footer>
      <p class="copyright text-center">
        &copy; Copyright by
        <a
          target="_blank"
          href="https://www.linkedin.com/in/juliet-g-864950b8/"
          >Juliet George</a
        >
      </p>
    </footer>
  </body>
</html>
