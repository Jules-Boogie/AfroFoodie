<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      data-auto-a11y="true"
    ></script>

    <title>Detail</title>
  </head>
  <body>
    <div class="main"></div>
    <script defer>
      import * as model from './src/js/model.js';

      const main = document.querySelector('.main');
      function showRecipe() {
        const id = window.location.hash.slice(1);
        const currentRecipe = model.state.recipes[id];
        const markup = `
    <div class="flex flex-wrap md bg-white items-center">
    <div class="bg-white w-full md:w-1/2 h-full">
      <div class="mx-32 mb-16">
        <h1 class="text-6xl text-black font-bold mt-8">${
          currentRecipe.name
        }</h1>
     
        <div class="flex font-light text-gray-500">
        ${currentRecipe.tags.map(tag => {
          return `<p class="text-xl text-gray-600 font-semibold px-2"> ${tag} </p>`;
        })}
        </div>
        <p class="text-xl text-black font-bold my-4"> By 
          <a class="underline" target="_blank" href=${currentRecipe.publisher.social}> ${currentRecipe.publisher.name} </a>
           </p>

        <div
          class="description w-full sm: md:w-2/3 mt-16 text-gray-500 text-sm"
        >
        <h3 class="text-3xl text-black font-bold my-4"> Preparation </h3>
        ${currentRecipe.preparation.map(step => {
          return ` 
            <p class="text-sm text-gray-900 font-semibold pt-2">${step}</p>
          `;
        })}
        </div>
        <div class="description w-full sm: md:w-2/3 mt-16 text-gray-500 text-sm">
          <h2 class="text-3xl text-black font-bold my-4"> Ingredients </h2>
          <p class="text-md text-black font-bold my-4"> Serves: 
          <a class="underline" target="_blank" href="#"> ${currentRecipe.servings} </a>
           </p>
          <div>
          ${currentRecipe.ingredients.map(ing => {
            return `<li class="text-md text-gray-900 font-semibold pt-2">${ing}</li>`;
          })}
          </div>
        </div>
  
      </div>
    </div>
    
    <div class="w-full md:w-1/2 absolute inset-y-0 right-0">

          <img
        id="recipe-image"
        src=${currentRecipe.images[0]}
        class="w-full object-cover"
        alt=""
      />
      <div id="recipe-reviews">
        <h2 class="text-3xl text-black font-bold my-4"> Reviews </h2>
        ${currentRecipe.reviews.map(review => {
          return `
          <div class="pr-4">
          <span class="uppercase text-black">${review.writer}</span>
          <p class="text-sm text-gray-900 font-semibold pt-2">${review.review}</p>
        </div>
          `;
        })}
  
        </div>
    </div>
  </div>
    `;

        main.insertAdjacentHTML('afterbegin', markup);
      }
      showRecipe();
    </script>
  </body>
</html>
